<html lang="en">

</head>
<body background="Background9Mightkeep.jpg" >  
     <style>
        h1 {
            color: black;
        }
        h1,h3,p,button{
            text-align: center;
        }
        .button{
            background-color: #800;
            border-radius: 10px;
            color:white;
            padding: 10px 20px;
            width: 40%;
            margin: 10px; 
        }
        img{
            width: 100%;
            max-width: 250px;
            object-fit: cover;
            border-radius: 8px; 
            margin: 10px; 
        }
    </style>
    <div style="text-align: center;">
    <h1>Random Recipe</h1>
    <h3>Tada!</h3 >
    <div id="recipeDisplay" class="recipe" style="display:none;"></div>

    <script>
        // List of cuisines and their corresponding HTML files
        const cuisines = [
            "Chinese.html",
            "French.html",
            "Japanese.html",
            "Nigerian.html",
            "Gabonese.html"
        ];

        // Function to get a random cuisine
        function getRandomCuisine() {
            const randomIndex = Math.floor(Math.random() * cuisines.length);
            return cuisines[randomIndex];
        }

        // Redirect to a random cuisine page
        window.onload = function() {
            const randomCuisine = getRandomCuisine();
            window.location.href = randomCuisine;
        };
   


</body>
